<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

<!--    tõstsin stiili css-ist välja-->
<style>
    html,
    body {
    height: 100%;
    }

    body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
    }

    .feedback-table-area, .feedback-table-area .feedback-table {
    width: 100%;
    }

    .form-feedback {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
    }
    .form-feedback .checkbox {
    font-weight: 400;
    }
    .form-feedback .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
    }
    .form-feedback .form-control:focus {
    z-index: 2;
    }
    .form-feedback input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    }
    .form-feedback input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    }
</style>
</head>
<body class="text-center">

<div class="feedback-table-area">
    <table class="feedback-table" aria-label="Feedback table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Category</th>
            <th scope="col">Text</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="feedback : ${listFeedback}">
            <td th:text="${feedback.id}">#</td>
            <td th:text="${feedback.name}">Name</td>
            <td th:text="${feedback.email}">Email</td>
            <td th:text="${feedback.category}">Category</td>
            <td th:text="${feedback.text}">Text</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="form-feedback">
    <form action="#" th:action="@{/save}" th:object="${feedback}" method="post">
        <h1 class="h3 mb-3 fw-normal">Please give us feedback</h1>
        <div class="mb-3">
            <label for="inputName" class="visually-hidden">Name</label>
            <input type="text" id="inputName" class="form-control" placeholder="Name" th:field="${feedback.name}" required autofocus>
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="visually-hidden">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" th:field="${feedback.email}" required>
        </div>
        <div class="mb-3">
            <label for="inputFeedback" class="visually-hidden">Text</label>
            <textarea id="inputFeedback" class="form-control" placeholder="Text" th:field="${feedback.text}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="inputCategory" class="visually-hidden">Category</label>
            <select id="inputCategory" class="form-select" multiple aria-label="multiple select example" th:field="${feedback.category}" required>
                <option value="Application" disabled>Application</option>
                <option value="Health" disabled>- Health</option>
                <option value="Patients portal">-- Patients portal</option>
                <option value="Doctors portal">-- Doctors portal</option>
                <option value="Remote visits portal" disabled>-- Remote visits portal</option>
                <option value="Registration">--- Registration</option>
                <option value="Virtual visit">--- Virtual visit</option>
                <option value="Document management" disabled>- Document management</option>
                <option value="OpenKM">-- OpenKM</option>
                <option value="Microsoft SharePoint">-- Microsoft SharePoint</option>
            </select>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Send</button>
    </form>
</div>

</body>
</html>
